<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicine App</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>Generation Drugs</h1>
    <div class="row">
        <br>
        <form action="#" th:action="@{/add}" th:object="${drug}"
              method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" :field="*{name}" name="name"> </td>
                </tr>
                <tr>
                    <td>Count:</td>
                    <td><input type="text" :field="*{count}" name="count"></td>
                </tr>
                <tr>
                    <td>Type:</td>
                    <td><input type="text" :field="*{type}" name="type"></td>
                </tr>
                <tr>

                    <td><button type="submit">Add</button> </td>
                </tr>
            </table>
        </form>
        <br>
        <div>
            <a href="/download/pdf">Click here to download pdf</a> <br>
            <a href="/download/excel">Click here to download excel</a><br>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Count</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="drug : ${drugs}">
                <td th:text="${drug.name}"></td>
                <td th:text="${drug.count}"></td>
                <td th:text="${drug.type}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
